        <div class="contactform">
            <h1> Contact me for work/general Enquiry</h1>
            <form>
                <div class="form-group">
                  <label for="clientmail"  class="form-lable">Email address</label><br>
                  <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text text-muted">We'll never share your email and phone with anyone else.</div>
                </div>
                <div class="form-group">
                  <label for="clientphone" class="form-lable">Phone</label><br>
                  <input type="phone" class="form-control" id="clientphone" placeholder="enter your 10 digit mobile number">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <div class="buttons">
                    <button type="submit">Submit</button></div>
              </form>



        </div>
